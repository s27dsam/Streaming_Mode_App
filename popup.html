<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Streaming Mode</title>
  <style>
    :root {
      --bg-color: #111111;
      --text-color: #f1f1f1;
      --accent-color: #FF5722;
      --disabled-color: #444444;
      --card-bg: #1d1d1d;
      --border-radius: 8px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    body {
      width: 320px;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 16px;
      border-bottom: 1px solid #2a2a2a;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .keyboard-shortcut {
      background-color: #232323;
      color: #aaa;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .status-card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #444;
    }
    
    .status-dot.active {
      background-color: var(--accent-color);
      box-shadow: 0 0 8px rgba(255, 87, 34, 0.6);
    }
    
    .status-text {
      font-size: 14px;
      font-weight: 500;
    }
    
    .current-tab {
      font-size: 12px;
      color: #999;
      background-color: #232323;
      padding: 8px 12px;
      border-radius: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-left: 3px solid var(--accent-color);
    }
    
    .resume-card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-left: 3px solid #2196F3;
    }
    
    .resume-info {
      font-size: 12px;
      color: #999;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .button {
      padding: 12px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .button.primary {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
    
    .button.primary:hover {
      background-color: #FF7043;
    }
    
    .button.secondary {
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid #444;
    }
    
    .button.secondary:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .button:disabled {
      background-color: var(--disabled-color);
      color: #777;
      cursor: not-allowed;
    }
    
    .button.secondary:disabled {
      border-color: #333;
      background-color: transparent;
      color: #555;
    }
    
    .footer {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 16px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Streaming Mode</h1>
      <div id="shortcutDisplay" class="keyboard-shortcut">Ctrl+Shift+S</div>
    </div>
    
    <div class="status-card">
      <div class="status-indicator">
        <div id="statusDot" class="status-dot"></div>
        <div id="statusText" class="status-text">Streaming Mode is OFF</div>
      </div>
      <div id="currentTab" class="current-tab hidden">No active stream</div>
    </div>
    
    <div id="resumeCard" class="resume-card hidden">
      <div class="status-text">Resume previous session?</div>
      <div id="resumeInfo" class="resume-info">No previous session available</div>
      <button id="resumeButton" class="button secondary">Resume Streaming</button>
    </div>
    
    <div class="action-buttons">
      <button id="startFocus" class="button primary">
        Start Streaming Mode
      </button>
      <button id="stopFocus" class="button secondary">
        Stop Streaming Mode
      </button>
    </div>
    
    <div id="footerText" class="footer">
      Press Ctrl+Shift+S (or âŒ˜+Shift+S on Mac) to toggle Streaming Mode
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
